server.port=8080

logging.level.root=INFO
logging.level.org.springframework.security=INFO

springfox.documentation.swagger.v2.path=/v2/api-docs

# Security
oauth2.github.clientId=OAUTH2_GITHUB_CLIENT_ID
oauth2.github.github.clientSecret=OAUTH2_GITHUB_SECRET

libralink.auth.redirect.url=https://portal.libralink.io:3000
libralink.token.jwk=JWK_KEY
libralink.token.expiration.hours=48